<body style="background-color: black;">
    <img id="bulb" src="bulb-off.jpg" alt="bulb off">
    <button id="btn" class="center">Bulb On</button>
</body>
<script>
let btn=document.getElementById("btn");
let bulb=document.getElementById("bulb");
btn.addEventListener("click",mybtn);
function mybtn(e){
    if(btn.textContent.includes('On')){
        bulb.src="bulb-on.avif"; 
        btn.textContent="Bulb Of";
    }
    else{
        bulb.src="bulb-off.jpg"; 
        btn.textContent="Bulb On";
    }
  
}
